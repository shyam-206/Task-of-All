<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Student Register Form Task 1</title>
</head>
<body>
    
    <!-- main container -->
    <div class="container">
        <!-- Basic Detail -->
        <h1 class="text-center">Student Form</h1>
        <div class="basic-detail-div">
            <form action="" id="myForm">
                <div class="row">
                    <div class="col-lg-4">   
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Krunal" id="firstname" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Dhote" id="lastname" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="date" class="form-label">Date of Birth</label>
                        <input type="date" name="date" class="form-control" value="2001-06-21" id="date" required >
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">   
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="xyz123@shaligraminfotech.com" id="email" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Rajkot,Gujarat" id="address" required>
                    </div>
                    <div class="col-lg-4">
                        <label for="date" class="form-label">Graduation Year</label> 
                        <input type="month" name="date"  class="form-control" value="2001-06" id="year" required> 
                    </div>
                </div>
            </form>
        </div>
        
            
        <hr>

        <div class="education-div">
            <header class="d-flex align-items-center justify-content-between">
                <div>
                    <p class="h2">Education</p>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn border" onclick="addRow()"><i class="fa-solid fa-plus "></i></button>
                </div>
            </header>
            <div class="table-responsive"> 
                <table class="table" id="table">
                    <thead>
                        <th>Degree/Board</th>
                        <th>School/Collage</th>
                        <th>Start Date</th>
                        <th>Passout Year</th>
                        <th>Percentage</th>
                        <th>Backlog</th>
                        <th class="btn-div"></th>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td><input type="text" name="degree" value="10th" class="form-control"></td>
                            <td><input type="text" name="schoolCollage" class="form-control"></td>
                            <td><input type="month" name="startDate" value="2016-06" class="form-control"></td>
                            <td><input type="month" name="endDate" value="2017-06" class="form-control"></td>
                            <td><input type="number" name="percentage" placeholder="Don't use % sign" class="form-control"></td>
                            <td><input type="number" name="backlog" value="0" min="0" class="form-control"></td>
                            <td class="btn-div">
                                <div class="d-flex">
                                    <button type="button" class="border btn mx-1 text-center" disabled><i class="fa-solid fa-file-pen"></i></button>
                                    <button type="button" class="border btn mx-1" disabled><i class="fa-solid fa-trash" ></i></button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" name="degree" value="12th" class="form-control"></td>
                            <td><input type="text" name="schoolCollage" class="form-control"></td>
                            <td><input type="month" name="startDate" value="2016-06" class="form-control"></td>
                            <td><input type="month" name="endDate" value="2017-06" class="form-control"></td>
                            <td><input type="number" name="percentage" placeholder="Don't use % sign" class="form-control"></td>
                            <td><input type="number" name="backlog" value="0" min="0" class="form-control"></td>
                            <td class="btn-div">
                                <div class="d-flex">
                                    <button type="button" class="border btn mx-1 text-center" disabled><i class="fa-solid fa-file-pen"></i></button>
                                    <button type="button" class="border btn mx-1" disabled><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="mt-5 d-flex justify-content-center">
            <button type="button" class="btn bg-success " style="color: white;" id="submit">Submit</button>
        </div>

        <div class="mt-5">
            <h4>Submit Data</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Graduation Year</th>
                    </thead>
                    <tbody id="record_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Script JS -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</body>
</html>
