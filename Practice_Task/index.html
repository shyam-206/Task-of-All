<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="./assets/js/test.js"></script>
    <title>Patient Form</title>
</head>
<body>
    

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-5">
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" id="add_patient">
                    Add Patient
                </button>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div class="me-3">
                    <input type="date" id="start_date" class="form-control">
                </div>
                <div class="mx-3">                    
                    <input type="date" id="end_date" class="form-control">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" id="apply-btn">Apply</button>
                </div>
            </div>
            <div class="input-group w-25">
                <select name="" id="search-disease" class="form-select" onchange="handlerChange()">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table">
                <tr>
                    <th>Patient Name</th>
                    <th>Patient Admit Date</th>
                    <th>Disease List</th>
                    <th>Action</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    
    <div class="modal fade" id="modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="myForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="name" class="form-label">Patient Name</label>
                            <input type="text" name="pname" id="pname" class="form-control" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="date" class="form-label">Admit  Date</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="mt-4">
                        <header class="header d-flex align-items-center justify-content-between">
                            <div class="header-name">
                                <h3>Add Disease</h3>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn border-0 btn-primary" onclick="addNewRow()"><i class="fa-solid fa-plus fs-5"></i></button>
                            </div>

                        </header>

                        <div class="add-disease-content">
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody id="modal-tbody">
                                    </tbody>
                                 </table>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" form="myForm" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>



</body>
</html>
